<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercice 4</title>
</head>

<body>
    <form>
        <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
        <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
        <button type="button" name="button" onclick="test()">Vérification</button>
    </form>
    <script>
        function test() {
            var x = document.getElementById("motdepasse").value;
            var y = document.getElementById("confirmation").value;
            if (x == y) {
                document.getElementsByTagName("input")[1].style.border = "solid 3px green";
                alert('Felicitations mot de passe accepté')
            }
            else {
                document.getElementsByTagName("input")[1].style.border = "solid 2px red";
                alert('Error mot de passé')
            }
        }
    </script>
</body>

</html>
