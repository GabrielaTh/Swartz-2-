<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exercice 1</title>
</head>

<body>
  <h2>Image</h2>
  <img src="images/image1.jpg" id="image1" onmouseover="test()" onmouseout="test2()" style="width : 200px; height: 200px;" />
  <script>
    function test() {
     document.getElementById('image1').src = "images/image1_2.jpg";
     }

    function test2() {
     document.getElementById('image1').src = "images/image1.jpg";
    }
  </script>
</body>

</html>
