    <h2>Calculs</h2>
    <script>
        //soustractions//
        var restas = function (a, b) {
            return a - b;
        }
        var resulRestas = restas(3, 2);
        console.log(resulRestas);

        //Division//
        var division = function (a, b) {
            return a / b;
        }
        var resulDivi = division(9, 3);
        console.log(resulDivi);

        //multiplications//
        var multiplications = function (a, b) {
            return a * b;
        }
        var resulMulti = multiplications(5, 5);
        console.log(resulMulti);

        //Pourcentage//
        var valor = 200;
        var Pourcentage = function (a, b) {
            return valor / a * b;
        }
        var resulPor = Pourcentage(100, 50);
        console.log(resulPor);
