    <h2>Shop</h2>
    <script>
        let venta = [
            { title: "hache", physic: 3, magic: 5, minLevel: 2, available: true },
            { title: "epee", physic: 10, magic: 8, minLevel: 5, available: true },
            { title: "sceptre", physic: 8, magic: 10, minLevel: 11, available: false }
        ];

        function shop() {
            for (i = 0; i < venta.length; i++) {
                console.log(venta[i].title);
            }
        }

        function disponible() {
            for (i = 0; i < venta.length; i++) {
                if (venta[i].available == true) {
                    console.log(venta[i].title);
                }
            }
        }

        function level() {
            for (i = 0; i < venta.length; i++) {
                if (venta[i].minLevel > 10) {
                    console.log(venta[i].title);
                }
            }
        }
        shop();
        disponible();
        level();
    </script>
