<!DOCTYPE html>
<html lang="en">

<head>

    <title>Test</title>

<body>
    <script>
        var input = prompt('Entrez un chifre?');
        var trans = parseInt(input);
        var array = input.split("");

        // premier partie 
        if (trans > 0 && trans < 1000) {
            var resul1 = (trans / 1);
            var resul2 = Math.floor(trans / 10);
            var result3 = Math.floor(trans / 100);
            console.log(resul1, 'unites ', + resul2, 'dizaines', + result3, 'centaines ');
        }

        var uniM = ["zero", "one", "two", "tree", "four", "five", "six", "seven", "eight", "nine"];
        var entre = ["teen", "eleven", "twelve", "thirteen", "fourteen", "fiveteen", "sixteen", "seventeen", "eighteen", "nineteen"];
        var dizM = ["", "", "twenty-", "thirty-", "forty-", "fifty-", "sixty-", "seventy-", "eighty-", "ninety-"];
        var cenM = ["cent"];

    
        function unidad() {
           uniM[array[0]];
        };

        function decenas() {
            let total = "";
            let c = array[0];
            for (i = 0; i < dizM.length; i++) {
                if (c == i) {
                    total = dizM[i];
                }
            }

            let a = array[1];
            for (i = 0; i < uniM.length; i++) {
                if (a == i) {
                    total += uniM[i];
                }
            }

            return total;

        }

        function centenas() {
            let b = array[0];
            for (i = 0; i < uniM.length; i++) {
                if (b == i) {
                    return b;
                }
            }
        }

        function resultotal() {

            if (array.length == 1) {
                console.log(unidad(),' unites');
            };

            if (array.length == 2) {
                console.log(decenas(), ' decenas');
            }

            if (array.length == 3) {
                console.log(centenas(), ' centenas');
            }
        }

        resultotal();
    </script>
</body>

</html>
